stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: "14"
cmsName: git
devCommand: npm run dev
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
styleObjectModelName: ThemeStyle
contentModels:
  GeneralPage:
    isPage: true
    urlPath: "/{slug}"
    newFilePath: "{slug}.md"
  JamstackTheme:
    isPage: true
    urlPath: "/theme/{slug}"
    newFilePath: "theme/{slug}.md"
modelsSource:
  type: files
  modelDirs:
    - .stackbit/models
